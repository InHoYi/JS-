<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>navbar</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel = "stylesheet" href = "main.css">
    <!-- 파일 순서를 bootstrap -> (직접 만든) css 로 해야지 bootstrap이 적용이 된 후에 main.css가 적용이 됨. -->
    <!-- main.css 가 라이브러리 기능에 덧붙이기 하는 셈이라서 이 방법 웬만하면 지켜야할듯 -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="container">
        <div class="row">
      
        </div>
    </div>

    <div class = "container">
      <button class = "btn btn-danger"> 더보기</button>
    </div>

    <script>

      var products = [
        {id : 0, price : 70000, title : 'Blosson Dress'},
        {id : 1, price : 50000, title : 'SpringField Shirt'},
        {id : 2, price : 60000, title : 'Black Monastery'},
      ];

      var newCard = 
        `<div class="col-sm-4">
        <img src="https://placehold.co/600" class="w-100">
        <h5>Card title</h5>
        <p>가격 : 넣어주이소~ </p>
        </div>`;
        
      products.forEach(function(e, i){
        $('.row').append(newCard);
        $('.row h5').eq(i).html(e.title);
        $('.row p').eq(i).html(`가격 : ${e.price}`);
      })

      var dataList = ['https://codingapple1.github.io/js/more1.json', 'https://codingapple1.github.io/js/more2.json']; 

      clickNum = 0;

      $('.container').on('click', function() {
        if (clickNum < 2){ 
          $.get(dataList[clickNum]).done(function(data){
            console.log(data);
            data.forEach(function(e, i){
              $('.row').append(newCard);
              $('.row h5').eq(i + (3 * clickNum)).html(e.title);
              $('.row p').eq(i+(3 * clickNum)).html(`가격 : ${e.price}`);
            })
          }).fail(function() {
            console.log('Fail');
          })
        }
        else{
          alert('맨 아래입니다.');
        }
        clickNum++;
      }) 
      
    </script>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>

  </body>
</html>
