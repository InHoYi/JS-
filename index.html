<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "main.css">
    <title>Document</title>
</head>
<body>

    <div class = "alert-box" id = "alertBox"> 
        알림창
        <button onclick = "controlBoard('none')"> 닫기 </button>
    </div>
    
    <button onclick = "controlBoard('block')"> 열기 </button>
    
    <script>
        function controlBoard(mode) {
            
            document.getElementById('alertBox').style.display = mode;
        }
    </script>

</body>
</html>
