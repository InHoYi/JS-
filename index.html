<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "stylesheet" href = "main.css">
</head>
<body>

    <div class = "alert-box" id = "alertBox"> 
        <p id = "alertBoxMessage"> 알림창 </p>
        <button id = "alertBoxCloseBtn"> 닫기 </button>
    </div>
    
    <button onclick = "controlBoard('block'); showMessage('아이디를 입력해주세요');"> 버튼1 </button>
    <button onclick = "controlBoard('block'); showMessage('비번을 입력해주세요');"> 버튼2 </button>
    
    <script>

        document.getElementById('alertBoxCloseBtn').addEventListener('click', function() {
            controlBoard('none');
        });
        // 이벤트란 사용자가 웹사이트에서 상호작용하는 행위. 
        // 'click'을 하면 addEventListener가 클릭을 하는지 안 하는지 관찰함.

        function controlBoard(mode) {
            document.getElementById('alertBox').style.display = mode;
        }

        function showMessage(aMessage) {
            document.getElementById('alertBoxMessage').innerHTML = aMessage;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
