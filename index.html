<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "main.css">
    <title>Document</title>
</head>
<body>

    <div class = "alert-box" id = "alertBox"> 
        <p id = "alertBoxMessage"> 알림창 </p>
        <button id = "alertBoxCloseBtn"> 닫기 </button>
    </div>
    
    <button onclick = "controlBoard('block'); showMessage('아이디를 입력해주세요');"> 버튼1 </button>
    <button onclick = "controlBoard('block'); showMessage('비번을 입력해주세요');"> 버튼2 </button>
    
    <script>

        document.getElementById('alertBoxCloseBtn').addEventListener('click', function() {
            controlBoard('none');
        });

        function controlBoard(mode) {
            document.getElementById('alertBox').style.display = mode;
        }

        function showMessage(aMessage) {
            document.getElementById('alertBoxMessage').innerHTML = aMessage;
        }

    </script>

</body>
</html>
